<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="lista" style="list-style-type: none;"></div>
    <button type="button" onclick="addItem()">Adicionar Item</button>
    <button type="button" onclick="removeItem()">Remover Item</button>
    <script type="text/javascript">
        const ulLista = document.getElementById('lista');

       
        const addItem = () => {
            const valor = Number(prompt("Digite um número. "));
            lista = "";
            lista += '<ul style="border: outset;">';
            lista += `<h2>Tabuada do número ${valor} <span class="deletar" onclick="remover(this.parentNode.parentNode)"
                    style="color: red; cursor: pointer;" >Deletar</span></h2>`;

            for (let i = 0; i<=10; i++){
                lista += `<li>${valor} x ${i} = ${valor * i}</li>`;
            }
            lista += '</ul>';
            lista += '<br>';
            ulLista.innerHTML += lista;
        };


        const remover = (elemento) => {
            const eh_para_remover = confirm("Deseja realmente remover?");
            if (eh_para_remover){
                elemento.innerHTML = null;
                lista = null;
                alert("Conteúdo removido com sucesso");
            }

        };

    </script>

</body>
</html>
