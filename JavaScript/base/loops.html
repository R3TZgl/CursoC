<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="lista" style="list-style-type: none;">

    </ul>
    <button type="button" onclick="addItem()">Adicionar Item</button>
    <script type="text/javascript">
        const ulLista = document.getElementById('lista');
        const addItem = () => {
            const valor = Number(prompt("Digite um n√∫mero. "));
            console.log(valor);
            ulLista.innerHTML += `<br><h1>Tabuada do ${valor}</h1>`
            for (let i = 0; i<=10; i++){
                ulLista.innerHTML += `<li>${valor} x ${i} = ${valor * i}</li>`
            }

        };
    </script>

</body>
</html>
